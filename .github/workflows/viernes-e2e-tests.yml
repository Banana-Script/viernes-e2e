name: Viernes E2E Tests

on:
  # Trigger from viernes-front repository
  repository_dispatch:
    types: 
      - viernes-front-main-updated
      - viernes-front-release-created
  
  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production

jobs:
  test-development:
    if: github.event.action == 'viernes-front-main-updated' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'development')
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:latest
      options: --user 1001
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up Java (for Allure)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: node-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Wait for deployment (development)
        run: |
          chmod +x .github/workflows/check-deployment.sh
          .github/workflows/check-deployment.sh https://viernes-dev.bananascript.io

      - name: Run development tests
        run: npm run viernes-development
        continue-on-error: true

      - name: Generate reports (parallel)
        if: always()
        run: |
          # Run report generation in parallel for speed
          npm run mocha.combine-reports &
          wait
          npm run mocha.generate-report &
          npm run allure.report &
          wait

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: development-test-results
          path: |
            cypress/reports/
            allure-report/
          retention-days: 30

      # GitHub Pages deployment disabled due to permission issues
      # Enable by configuring repository permissions if needed

  test-production:
    if: github.event.action == 'viernes-front-release-created' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:latest
      options: --user 1001
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up Java (for Allure)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: node-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Wait for deployment (production)
        run: |
          chmod +x .github/workflows/check-deployment.sh
          .github/workflows/check-deployment.sh https://viernes.bananascript.io

      - name: Run production tests
        run: npm run viernes-production
        continue-on-error: true

      - name: Generate reports (parallel)
        if: always()
        run: |
          # Run report generation in parallel for speed
          npm run mocha.combine-reports &
          wait
          npm run mocha.generate-report &
          npm run allure.report &
          wait

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: production-test-results
          path: |
            cypress/reports/
            allure-report/
          retention-days: 30

      # GitHub Pages deployment disabled due to permission issues
      # Enable by configuring repository permissions if needed

      - name: Notify on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#alerts' # Optional: replace with your Slack channel
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }} # Optional: add Slack webhook